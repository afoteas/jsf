<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head> <title>User List</title> </h:head>
    <h:body>
    <h:form>
    <h:dataTable value="#{ManageUser.userList}" var="emp"  border="1">
         <h:column>
          <f:facet name="header">
                  <h:outputText value="Id"/>
              </f:facet>
                  <h:outputText value="#{emp.id}"/>
               </h:column>
              <h:column>
              <f:facet name="header">
                  <h:outputText value="Username"/>
              </f:facet>
                  <h:outputText value="#{emp.username}"/>
               </h:column>
               <h:column>
                    <f:facet name="header">
                        <h:outputText value="Password"/>
                    </f:facet>
                    <h:outputText value="#{emp.password}"/>
                </h:column>
                
                <h:column>
               
                <f:facet name="header">
                        <h:commandButton value="Delete"                                  
                     action="#{ManageUser.deleteUser()}"/>            
         
                    </f:facet>
                <h:selectBooleanCheckbox value="#{ManageUser.checked[emp.id]}" /> 
                </h:column>
              
            </h:dataTable>
            </h:form>
            <h:form>
            <h:link outcome="newUser.xhtml" value="Add new User"/>
            </h:form>
    </h:body>
</html>
