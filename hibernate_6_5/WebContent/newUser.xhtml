<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

 <h:head> <title>Creates a new User</title></h:head>
    <h:body>
       <h:form>
         <h:panelGrid columns="2" >
         <h:outputLabel value="Username : "/>
         <h:inputText value="#{ManageUser.username}" required="true"/>

         <h:outputLabel value="Password : "/>
         <h:inputText value="#{ManageUser.password}" required="true"/>


         </h:panelGrid>
       <h:commandButton value="Add New User"                                  
                     action="#{ManageUser.save2User()}"/>            
         </h:form>
       
       
    </h:body>
</html>
